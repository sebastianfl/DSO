    buildscript {
      repositories {
        maven {
          url 'https://plugins.gradle.org/m2/'
        }
      }
      dependencies {
        classpath 'gradle.plugin.edu.sc.seis.gradle:launch4j:1.6.1'
      }
    }


// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
     maven {
            url "https://repository-achartengine.forge.cloudbees.com/snapshot/"
        }
}

    apply plugin: 'edu.sc.seis.launch4j'

    launch4j {
      mainClassName = 'org.seb.dso.fx.OptimizerFX'
    }

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.13'

    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.2'
    compile group: 'com.miglayout', name: 'miglayout-swing', version: '5.0'
    compile group: 'net.sf.squirrel-sql.thirdparty-non-maven', name: 'napkinlaf', version: '1.2'
    compile group: 'com.google.caliper', name: 'caliper', version: '0.5-rc1'
    compile group: 'org.controlsfx', name: 'controlsfx', version: '8.40.10'
    compile group: 'org.jfxtras', name: 'jfxtras-controls', version: '8.0-r4'

    // Declare the dependency for your favorite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    testCompile group: 'com.google.caliper', name: 'caliper', version: '0.5-rc1'
    
    
}
